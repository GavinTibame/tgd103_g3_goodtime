<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Enriqueta:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="../css/b-grid.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header id="header"></header>
    <div class="b-detail">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <p class="item-name">消息明細</p>
                    <div class="b-detail_infobox">
                        <ul>
                            <li>
                                <p>消息主圖</p>
                                <button class="change-btn"></i>新增圖片</button>
                            </li>
                            <li>
                                <p>消息頁編號</p>
                            </li>
                            <li>
                                <p>消息編號</p>
                            </li>
                            <li>
                                <p>消息標題</p>
                                <input type="text" class="long-input">
                            </li>
                            <li>
                                <p>消息分類</p>
                                <input type="text" class="long-input">
                            </li>
                            <li>
                                <p>公告期間</p>
                                <input type="date" id="start" name="trip-start" value="2022-12-25" min="2022-01-01" max="2022-12-31" class="timeform">
                                <i class="fa-solid fa-minus"></i>
                                <input type="date" id="end" name="trip-start" value="2022-12-25" min="2022-01-01" max="2022-12-31" class="timeform">
                            </li>
                            <li>
                                <p>消息頁狀態</p>
                                <input type="text" class="long-input">
                            </li>
                            <li>
                                <p>新增日期</p>
                            </li>
                            <li>
                                <p>最後編輯日期</p>
                            </li>
                            <li>
                                <p>展場編號</p>
                                <input type="text" class="long-input">
                            </li>
                            <li>
                                <p>消息內文</p>
                                <input type="text" class="long-input">
                            </li>
                            <li>
                                <p>消息圖</p>
                                <button class="change-btn"></i>新增圖片</button>
                            </li>
                        </ul>
                        <div class="btn-group">
                            <button class="big-btn"><a href="b-new.html">上架</a></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- js -->
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script>
        $(() => {
            $("#header").load("./back-header.html");
        });
    </script>
</body>
</html>
