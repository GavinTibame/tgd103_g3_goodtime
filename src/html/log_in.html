<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>會員登入 - 韶光文創園區</title>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div id="header"></div>
    <div class="log_in-wrapper">
      <div class="log_in-bg">
        <div class="log_in-login-box">
          <h2>LOG IN</h2>
          <h3>會員登入</h3>
        </div>
        <div class="log_in-login-content">
          <div class="log_in-login-width">

            <!-- Google API -->
            <!-- 控制資料相關的屬性 -->
            <div
              id="g_id_onload"
              data-client_id="109499045878-l5n90dtu4ugrq6h6pte165v838tt10j8.apps.googleusercontent.com"
              data-callback="handleCallback"
            ></div>

            <!-- 控制登入按鈕的顯示 -->
            <div
              class="g_id_signin"
              data-type="standard"
              data-size="large"
              data-text="sign_in_with"
              data-logo_alignment="center"  
              data-width="400"   
            ></div>

            <p class="log_in-or">or</p>

            <div class="log_in-dotted-line">
              <div>
                <p>帳號</p>
                <input type="text" />
              </div>
              <div>
                <p>密碼</p>
                <input type="password" />
              </div>
            </div>
            <div class="btn__ctn">
              <button id="goApplyForm" class="button">
                <span>會員登入</span>
              </button>

              <div class="log_in-last-line">
                <ul>
                  <li>
                    <a href="sign_up.html" class="log_in-signup">註冊會員</a>
                  </li>
                  <li>
                    <a href="javascript:0" class="log_in-foreget-pwd">忘記密碼</a>
                  </li>
                </ul>
              </div>

              <!----------------忘記密碼燈箱------------------>
              <div class="overlay">
                <article>
                  <h6 class="overlay_pwd">找回密碼</h6>
                  <p>
                    請輸入您的註冊電子郵件<br />
                    我們將會寄送『重新設定密碼』連結給您進行密碼設定
                  </p>
                  <h6 class="overlay_email">Email</h6>
                  <label for="email"></label>
                  <input type="text">
                  <div class="btn__ctn">
                    <button id="goApplyForm" class="button overlay_button">
                        <span>確認送出</span>
                    </button>
                </div>
                </article>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer"></div>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/log_in.js"></script>
    <script>
      $(() => {
        $("#header").load("topbar.html");
        $("#footer").load("footer.html");
      });
    </script>
  </body>
</html>
