<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Enriqueta:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="../css/backstage/grid.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header id="header"></header>
    <div class="b-detail">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <p class="item-name">場地明細</p>
                    <p class="gray-text">1號倉庫</p>
                    <div class="b-new-detail_infobox">
                        <ul>
                            <li>
                                <p>場地主圖</p>
                                <div class="imgbox"><img src="" alt=""></div>
                                <button class="change-btn"></i>更改</button>
                            </li>
                            <li>
                                <p>場地編號</p>
                                <span>00001</span>
                            </li>
                            <li>
                                <p>場地名稱</p>
                                <span>1號倉庫</span>
                                <button class="change-btn"></i>更改</button>
                            </li>
                            <li>
                                <p>場地概述</p>
                                <span>多用途空間，適合任何展覽</span>
                                <button class="change-btn"></i>更改</button>
                            </li>
                            <li>
                                <p>場地位置</p>
                                <span>園區最北端</span>
                            </li>
                            <li>
                                <p>開放預約狀態</p>
                                <span>開啟</span>
                                <button class="change-btn"></i>更改</button>
                            </li>
                            <li>
                                <p>單日定價</p>
                                <span>TWD20,000</span>
                                <button class="change-btn"></i>更改</button>
                            </li>
                            <li>
                                <p>場地設備</p>
                                <span>冷氣、六套桌椅</span>
                                <button class="change-btn"></i>更改</button>
                            </li>
                            <li>
                                <p>場地空間</p>
                                <span>約220坪</span>
                            </li>
                            <li>
                                <p>場地規範</p>
                                <span>請勿在室內吸菸、且展覽內不得違反善良風俗</span>
                                <button class="change-btn"></i>更改</button>
                            </li>
                        </ul>
                        <div class="btn-group">
                            <button class="big-btn">儲存</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- js -->
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script>
        $(() => {
            $("#header").load("./back-header.html");
        });
    </script>
</body>
</html>
