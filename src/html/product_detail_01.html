<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
  <title>自訂款迷你保溫瓶 - 韶光文創園區</title>
  <!-- <link rel="stylesheet" href="../css/reset.css" /> -->
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
  <!-- header -->
  <header id="header"></header>
  <!-- 麵包屑 -->
  <div id="productDetail" class="product-detail">
    <ul class="rental_join_form____breadcrumb">
      <li><a href="./index.html">首頁</a></li>
      <li><a href="./store.html">文創商城</a></li>
      <li><a href="./product_detail_01.html">{{productDetail.name}}</a></li>
    </ul>
    <div class="main">
      <div class="img-box">
        <div id="slider" class="slider"></div>
        <ul id="indicator" class="indicator">
          <li>
            <img :src="productDetail.main_photo" alt="" onclick="change_img(this)" />
          </li>
          <template v-for="photo in productDetail.product_photo">
            <li>
              <img :src="photo" onclick="change_img(this)" />
            </li>
          </template>
        </ul>
      </div>
      <div class="function-box">
        <div class="textbox">
          <h4>{{ productDetail.name }}</h4>
          <p>韶光限定</p>
          <h6 v-html="productDetail.featured">
          </h6>
          <h4 class="spotlight-color">NT${{ productDetail.price }}</h4>
        </div>
        <div class="typebox">
          <p>{{ productDetail.remark[0] }}</p>
          <div class="function-btn-group">
            <template v-for="(spec, idx) in productDetail.remark">
              <div v-if="idx!=0" class="function-btn-group_btn">
                <input v-if="idx!=0" type="radio" :id="'c'+idx" name="product_color" />
                <label v-if="idx!=0" class="btn btn-default" :for="'c'+idx">{{ spec }}</label>
              </div>
            </template>
          </div>
          <p>數量</p>
          <div id="myform">
            <button class="qtyminus" @click="orderQty--" :disabled="orderQty===1">-</button>
            <input type="text" name="quantity" :value="orderQty" class="qty" disabled />
            <button class="qtyplus" @click="orderQty++" :disabled="orderQty===productDetail.max_qty">+</button>
          </div>
        </div>
        <button class="cart-btn" @click="passToCart">加入購物車</button>
        <button class="buy-btn"><a href="shopping_cart01.html" style="display: block; color: #fff;">直接購買</a></button>
      </div>
    </div>
    <div class="info-box">
      <div class="switch-btnbox">
        <div class="switch-btn" data-sid="info">
          <!-- <a href="#item-info"> -->
          商品介紹
          <!-- </a> -->
        </div>
        <div class="switch-btn" data-sid="type">
          <!-- <a href="#item-type"> -->
          規格說明
          <!-- </a> -->
        </div>
        <div class="switch-btn" data-sid="send">
          <!-- <a href="#item-send"> -->
          運送方式
          <!-- </a> -->
        </div>
      </div>
      <div class="info-page-box">
        <h6 id="item-info">商品介紹</h6>
        <p v-html="productDetail.desc">
        </p>
        <h6 id="item-type">規格說明</h6>
        <p v-html="productDetail.spec">
        </p>
        <h6 id="item-send">運送方式</h6>
        <p>宅配</p>
      </div>
    </div>
  </div>

  <!-- footer -->
  <footer id="footer"></footer>

  <!-- js -->
  <script src="../js/jquery-3.2.1.min.js"></script>
  <script src="../js/vue.global.js"></script>
  <script src="../js/product_detail.js"></script>
  <script>
    $(() => {
      $("#header").load("topbar.html");
      $("#footer").load("footer.html");
    });
  </script>
</body>

</html>
