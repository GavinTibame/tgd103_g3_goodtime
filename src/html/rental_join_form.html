<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>場地申請表 - 韶光文創園區</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <body>
      <div class="wrapper rental_join_form_wrapper">
        <header id="header"></header>
        <!--------------------麵包穴----------------------->
        <div class="rental_form____breadcrumb">
          <ul class="rental_join_form____breadcrumb">
            <li><a href="./index.html">首頁</a></li>
            <li><a href="./rental.html">場地租借</a></li>
            <li><a href="./rental_join_form.html">場地申請表</a></li>
          </ul>
        </div>
        <!--------------------banner圖片----------------------->
        <div class="rental_join_form__banner">
          <div class="banner__img">
            <div class="banner__textarea">
              <div class="banner__eng">RENTAL<br />APPLICATION</div>
              <div class="banner__zh">場地申請表</div>
            </div>
          </div>
        </div>
        <main class="rental_join_form">
          <!----------------------表單區------------------------->
          <section class="Join__form">
            <form action="">
              <div class="activity__name__out">
                <label for="activity__name">活動名稱</label>
                <input
                  type="text"
                  name="activity__name"
                  class="activity__name"
                  id="activity__name"
                  onblur="checkusrn1()"
                /><br />
                <p id="checktext1"></p>
                <p id="checktext_1"></p>
              </div>
              <div class="applicant__unit__out">
                <label for="applicant__unit">申請單位</label>
                <input
                  type="text"
                  name="applicant__unit"
                  class="applicant__unit"
                  id="applicant__unit"
                  onblur="checkusrn2()"
                />
                <p id="checktext2"></p>
                <p id="checktext_2"></p>
              </div>
              <div class="principal__name__out">
                <label for="principal__name">負責人姓名</label>
                <input
                  type="text"
                  name="principal__name"
                  class="principal__name"
                  id="principal__name"
                  onblur="checkusrn3()"
                />
                <p id="checktext3"></p>
                <p id="checktext_3"></p>
              </div>
              <!----------------------單位類別------------------------->
              <div class="unit">
                <div class="word">單位類別</div>
                <div class="block">
                  <div class="unit__1 unit__spacing">
                    <input
                      class="with-gap validate[required]"
                      name="unit__radio"
                      type="radio"
                      id="unit__1"
                      value="1"
                    />
                    <label for="unit__1">個人</label>
                  </div>
                  <div class="unit__2 unit__spacing">
                    <input
                      class="with-gap validate[required]"
                      name="unit__radio"
                      type="radio"
                      id="unit__2"
                      value="2"
                    />
                    <label for="unit__2">藝文團體</label>
                  </div>
                  <div class="unit__3 unit__spacing">
                    <input
                      class="with-gap validate[required]"
                      name="unit__radio"
                      type="radio"
                      id="unit__3"
                      value="3"
                    />
                    <label for="unit__3">一般團體</label>
                  </div>
                  <div class="unit__4 unit__spacing">
                    <input
                      class="with-gap validate[required]"
                      name="unit__radio"
                      type="radio"
                      id="unit__4"
                      value="4"
                    />
                    <label for="unit__4">學校</label>
                  </div>
                  <div class="unit__5 unit__spacing">
                    <input
                      class="with-gap validate[required]"
                      name="unit__radio"
                      type="radio"
                      id="unit__5"
                      value="5"
                    />
                    <label for="unit__5">公部門</label>
                  </div>
                </div>
              </div>
              <!----------------------上傳證件影本------------------------->
              <label for="file__word" class="file__word">上傳證件影本</label
              ><br /><br />
              <div class="file-box__out">
                <div class="file-box">
                  <!--檔案名稱-->
                  <input name="textfield" id="textfield" class="filename" />

                  <!--上傳按鈕-->
                  <input type="button" class="button" value="選取檔案 " />

                  <!--原按鈕隱藏-->
                  <input
                    type="file"
                    name="file"
                    class="file"
                    id="file"
                    multiple="multiple"
                    onchange="document.getElementById('textfield').value=this.value"
                    onblur="checkfile()"
                  />
                </div>
                <p id="checktext6"></p>
                <p id="checktext_6"></p>
              </div>
              <!----------------------聯絡人姓名與電話------------------------->
              <div class="Contact__name">
                <label for="Contact__name">聯絡人姓名</label>
                <input
                  type="text"
                  name="Contact__name"
                  class="Contact__name"
                  id="Contact__name"
                  onblur="checkusrn4()"
                />
                <p id="checktext4"></p>
                <p id="checktext_4"></p>
              </div>
              <div class="Contact__phone">
                <label for="Contact__phone">聯絡人電話</label>
                <input
                  type="tel"
                  name="Contact__phone"
                  class="Contact__phone"
                  maxlength="10"
                  id="Contact__phone"
                  onblur="checkusrn5()"
                />
                <p id="checktext5"></p>
                <p id="checktext_5"></p>
              </div>
              <!----------------------選擇場地------------------------->
              <div class="place">
                <div class="word">選擇場地</div>
                <div class="block">
                  <div class="place__1 place__spacing">
                    <input
                      class="with-gap validate[required]"
                      name="ContactGender"
                      type="radio"
                      id="place__1"
                      value="1"
                    />
                    <label for="place__1">A館</label>
                  </div>
                  <div class="place__2 place__spacing">
                    <input
                      class="with-gap validate[required]"
                      name="ContactGender"
                      type="radio"
                      id="place__2"
                      value="2"
                    />
                    <label for="place__2">B館</label>
                  </div>
                  <div class="place__3 place__spacing">
                    <input
                      class="with-gap validate[required]"
                      name="ContactGender"
                      type="radio"
                      id="place__3"
                      value="3"
                    />
                    <label for="place__3">C館</label>
                  </div>
                  <div class="place__4 place__spacing">
                    <input
                      class="with-gap validate[required]"
                      name="ContactGender"
                      type="radio"
                      id="place__4"
                      value="4"
                    />
                    <label for="place__4">D館</label>
                  </div>
                  <div class="place__5 place__spacing">
                    <input
                      class="with-gap validate[required]"
                      name="ContactGender"
                      type="radio"
                      id="place__5"
                      value="5"
                    />
                    <label for="place__5">E區(文創大街)</label>
                  </div>
                  <div class="place__6 place__spacing">
                    <input
                      class="with-gap validate[required]"
                      name="ContactGender"
                      type="radio"
                      id="place__6"
                      value="6"
                    />
                    <label for="place__6">周邊攤位</label>
                  </div>
                </div>
              </div>
              <!----------------------活動時間------------------------->
              <div class="date_pick">
                <div class="date_pick__from">
                  <label for="date_pick__from">活動開始時間</label>
                  <input
                    type="date"
                    id="date_pick__from"
                    name="date_pick__from"
                  />
                </div>
                <div class="date_pick__to">
                  <label for="date_pick__to">活動結束時間</label>
                  <input type="date" id="date_pick__to" name="date_pick__to" />
                </div>
              </div>
              <!----------------------活動性質------------------------->
              <div class="nature__activity">
                <div class="word">活動性質</div>
                <div class="block">
                  <div class="nature__activity__1 nature__activity__spacing">
                    <input
                      class="with-gap validate[required]"
                      name="nature__activity__1"
                      type="checkbox"
                      id="nature__activity__1"
                      value="1"
                    />
                    <label for="nature__activity__1">座談會/研討會</label>
                  </div>
                  <div class="nature__activity__2 nature__activity__spacing">
                    <input
                      class="with-gap validate[required]"
                      name="nature__activity__2"
                      type="checkbox"
                      id="nature__activity__2"
                      value="2"
                    />
                    <label for="nature__activity__2">個展/畢展</label>
                  </div>
                  <div class="nature__activity__3 nature__activity__spacing">
                    <input
                      class="with-gap validate[required]"
                      name="nature__activity__3"
                      type="checkbox"
                      id="nature__activity__3"
                      value="3"
                    />
                    <label for="nature__activity__3">同人/社團活動</label>
                  </div>
                  <div class="nature__activity__4 nature__activity__spacing">
                    <input
                      class="with-gap validate[required]"
                      name="nature__activity__4"
                      type="checkbox"
                      id="nature__activity__4"
                      value="4"
                    />
                    <label for="nature__activity__4">大型展覽/聯展</label>
                  </div>
                  <div class="nature__activity__5 nature__activity__spacing">
                    <input
                      class="with-gap validate[required]"
                      name="nature__activity__5"
                      type="checkbox"
                      id="nature__activity__5"
                      value="5"
                    />
                    <label for="nature__activity__5">服裝/彩妝走秀</label>
                  </div>
                  <div class="nature__activity__6 nature__activity__spacing">
                    <input
                      class="with-gap validate[required]"
                      name="nature__activity__6"
                      type="checkbox"
                      id="nature__activity__6"
                      value="6"
                    />
                    <label for="nature__activity__6">園遊會/市集</label>
                  </div>
                  <div class="nature__activity__7 nature__activity__spacing">
                    <input
                      class="with-gap validate[required]"
                      name="nature__activity__7"
                      type="checkbox"
                      id="nature__activity__7"
                      value="7"
                    />
                    <label for="nature__activity__7">其他</label>
                  </div>
                </div>
                <p id="checktext6"></p>
              </div>
              <!----------------------觀賞性質------------------------->
              <div class="ornamental__nature">
                <div class="word">觀賞性質</div>
                <div class="block">
                  <div
                    class="ornamental__nature__1 ornamental__nature__spacing"
                  >
                    <input
                      class="with-gap validate[required]"
                      name="ContactGender"
                      type="radio"
                      id="ornamental__nature__1"
                      value="1"
                    />
                    <label for="ornamental__nature__1">不開放</label>
                  </div>
                  <div
                    class="ornamental__nature__2 ornamental__nature__spacing"
                  >
                    <input
                      class="with-gap validate[required]"
                      name="ContactGender"
                      type="radio"
                      id="ornamental__nature__2"
                      value="2"
                    />
                    <label for="ornamental__nature__2">自由入場</label>
                  </div>
                  <div
                    class="ornamental__nature__3 ornamental__nature__spacing"
                  >
                    <input
                      class="with-gap validate[required]"
                      name="ContactGender"
                      type="radio"
                      id="ornamental__nature__3"
                      value="3"
                    />
                    <label for="ornamental__nature__3">索票/邀請函</label>
                  </div>
                  <div
                    class="ornamental__nature__4 ornamental__nature__spacing"
                  >
                    <input
                      class="with-gap validate[required]"
                      name="ContactGender"
                      type="radio"
                      id="ornamental__nature__4"
                      value="4"
                    />
                    <label for="ornamental__nature__4">售票</label>
                  </div>
                </div>
              </div>
              <!----------------------其他需求------------------------->
              <div class="other__demands">
                <div class="word">其他需求</div>
                <div class="block">
                  <div class="other__demands__1 other__demands__spacing">
                    <input
                      class="with-gap validate[required]"
                      name="nature__activity__1"
                      type="checkbox"
                      id="other__demands__1"
                      value="1"
                    />
                    <label for="other__demands__1">代售門票</label>
                  </div>
                  <div class="other__demands__2 other__demands__spacing">
                    <input
                      class="with-gap validate[required]"
                      name="nature__activity__1"
                      type="checkbox"
                      id="other__demands__2"
                      value="2"
                    />
                    <label for="other__demands__2">代售周邊商品</label>
                  </div>
                  <div class="other__demands__3 other__demands__spacing">
                    <input
                      class="with-gap validate[required]"
                      name="nature__activity__3"
                      type="checkbox"
                      id="other__demands__3"
                      value="3"
                    />
                    <label for="other__demands__3">無代售需求</label>
                  </div>
                </div>
              </div>
              <!----------------------意見回饋------------------------->
              <div class="Opinion">
                <p>意見回饋</p>
                <textarea
                  name="note"
                  id="mote"
                  cols="30"
                  rows="10"
                  class="Opinion__text"
                  required
                ></textarea>
              </div>
              <div class="btn__ctn">
                <button id="goApplyForm" class="button">
                  <span>開始申請</span>
                </button>
              </div>
            </form>
          </section>
        </main>
        <footer id="footer"></footer>
      </div>

      <!-- <script src="../js/form.js"></script> -->
      <script src="../js/jquery-3.2.1.min.js"></script>

      <script>
        $(() => {
          $("#header").load("topbar.html");
          $("#footer").load("footer.html");
        });
      </script>
    </body>
  </body>
</html>
