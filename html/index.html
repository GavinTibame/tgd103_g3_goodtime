<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/topbar.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="../css/index.css">
    <title>Document</title>
    <style>
    .owl-carousel{
        margin-top: 100px;
    }
    .subtract{
        position: absolute;
        right: 0;
        bottom: -50px;
        z-index: 1;
        width: 100%;
    }
    .owl-theme .owl-nav.disabled+.owl-dots{
        margin-top: -136px;
    }
    .owl-dots{
        margin-top: 20%;
        margin-left: 63%;
        position: absolute;
        z-index: 1000 !important;
    }
    </style>
</head>
<body>
    <div id="header"></div>
        <div class="index-wrapper"></div>
            <div class="owl-carousel owl-theme">
                <div class="item"><img src="../img/index/bannerimg1.png" alt=""></div>
                <div class="item"><img src="../img/index/bannerimg2.png" alt=""></div>
                <div class="item"><img src="../img/index/bannerimg3.png" alt=""></div>
            </div>
            <img class= "subtract" src="../img/index/Subtract.png" alt="">



    <div id="footer"></div>
    
    <script>
        $(() => {
        $("#header").load("topbar.html");
        $("#footer").load("footer.html");
        });

        $('.owl-carousel').owlCarousel({
            center:true,
            loop:true,
            margin:40,
            nav:false,
            responsive:{
                0:{
                    items:2.3
                },
                600:{
                    items:2.3
                },
                1000:{
                    items:2.3
                }
            }
        })

    </script>
</body>
</html>
