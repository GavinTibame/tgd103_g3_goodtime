<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車 - 韶光文創園區</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        
    <link href="https://fonts.googleapis.com/css2?family=Enriqueta:wght@400;500;600;700&family=Ephesis&family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    
    <!-- my css -->
    <link rel="stylesheet" href="../css/shopping_cart01.css">
    
</head>
<body>

    <header id="header"></header>

    <main class="shopping__cart__wrapper">

        <!-- 上方進度條 -->
        <div class="top">
            <ul class="top__nav">
                <li>
                    <div class="top__nav__num">1</div>
                    <p>購物車</p>
                </li>
    
                <li>
                    <div class="top__nav__num">2</div>
                    <p>填寫資料</p>
                </li>
    
                <li>
                    <div class="top__nav__num">3</div>
                    <p>訂單確認</p>
                </li>
            </ul>
    
        </div>

        <!-- 購物車資料 -->
        <div class="cart__info">
            <h1>購物車</h1>

            <!-- 導覽列 -->
            <ul class="cart__info__nav">
                <li>商品資料</li>
                <li>單價</li>
                <li>數量</li>
                <li>小計</li>
            </ul>

            <!-- 商品明細 -->
            <ul class="product__list">
                <li>
                    <input type="checkbox">
                </li>
                <li>
                    <img src="../img/shopping_cart/01.jpg" alt="">
                </li>

                <li>
                    <h2>自訂款迷你保溫瓶</h2>
                    <p>黑色</p>
                </li>

                <li> <!-- 單價 !-->
                    <h2>NT$
                        <span class="price_val">590</span>
                    </h2>
                </li>

                <li>
                    <ol class="input_box">
                        <li><button class="minus">-</button></li>
                        <li><input type="text" class="input_num" value="1"></li>
                        <li><button class="plus">+</button></li>
                    </ol>
                </li>

                <li> <!-- 小計 !-->
                    <h2 class="cost">NT$
                        <span class="cost_val">590</span>
                    </h2>
                </li>

                <li>
                    <i class="fa-solid fa-xmark"></i>
                </li>


            </ul>

        </div>

    </main>


    
    
    
    <footer id="footer"></footer>

    <script src="../js/jquery-3.2.1.min.js"></script>
    <script>
        // header & footer
        $(() => {
            $("#header").load("topbar.html");
            $("#footer").load("footer.html");
        });
    </script>
    
</body>
</html>
